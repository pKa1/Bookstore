{% extends "layout.html" %}
{% block title %}Дашборд{% endblock %}
{% block content %}
<h3 class="mb-3">Обзор</h3>
<div class="row g-3">
  <div class="col-md-3">
    <div class="card text-bg-primary">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-1">{{ counts.users }}</div>
            <div>Пользователи</div>
          </div>
          <i class="bi bi-shield-lock fs-1"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-success">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-1">{{ counts.books }}</div>
            <div>Книги</div>
          </div>
          <i class="bi bi-book fs-1"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-warning">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-1">{{ counts.clients }}</div>
            <div>Клиенты</div>
          </div>
          <i class="bi bi-people fs-1"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-bg-danger">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fs-1">{{ counts.orders }}</div>
            <div>Заказы</div>
          </div>
          <i class="bi bi-receipt fs-1"></i>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
