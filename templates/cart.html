{% extends "layout.html" %}
{% block title %}Корзина{% endblock %}
{% block content %}
<!-- Корзина клиента: позиции из сессии, удаление и оформление заказа -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Корзина</h3>
 </div>
<div class="table-responsive">
  <table class="table table-hover" id="tblCart">
    <thead>
      <tr>
        <th>Книга</th>
        <th>Цена</th>
        <th>Кол-во</th>
        <th>Сумма</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="text-end fw-bold">Итого: <span id="cartTotal">0</span> ₽</div>
  <div class="text-end mt-3">
    <button class="btn btn-primary" id="btnCheckout">Оформить заказ</button>
  </div>
 </div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    window.CartPage && window.CartPage.init();
  });
 </script>
{% endblock %}
