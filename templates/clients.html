{% extends "layout.html" %}
{% block title %}Клиенты{% endblock %}
{% block content %}
<!-- Таблица клиентов: доступно для admin/worker, форма добавления/редактирования в модалке -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Клиенты</h3>
  <button class="btn btn-primary" id="btnAddClient"><i class="bi bi-plus"></i> Добавить</button>
 </div>
<div class="table-responsive">
  <table class="table table-hover" id="tblClients">
    <thead>
      <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Контакт</th>
        <th>Заметки</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <nav>
    <ul class="pagination" id="clientsPager"></ul>
  </nav>
 </div>

<div class="modal fade" id="modalClient" tabindex="-1">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Клиент</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formClient">
          <input type="hidden" name="id">
          <div class="mb-3">
            <label class="form-label">ФИО</label>
            <input class="form-control" name="full_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Контакт</label>
            <input class="form-control" name="contact">
          </div>
          <div class="mb-3">
            <label class="form-label">Заметки</label>
            <textarea class="form-control" name="notes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button class="btn btn-primary" id="btnSaveClient">Сохранить</button>
      </div>
    </div>
  </div>
 </div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    window.ClientPage && window.ClientPage.init();
  });
 </script>
{% endblock %}
